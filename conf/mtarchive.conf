<VirtualHost *:80>

  ServerName mtarchive.geol.iastate.edu
  Include conf.d/mtarchive.inc

</VirtualHost>

<VirtualHost *:443>

  SSLEngine on
  SSLProtocol all -SSLv2 -SSLv3
  SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM:+LOW
  SSLCertificateKeyFile /etc/letsencrypt/live/mtarchive.geol.iastate.edu/privkey.pem
  SSLCertificateChainFile /etc/letsencrypt/live/mtarchive.geol.iastate.edu/chain.pem
  SSLCertificateFile /etc/letsencrypt/live/mtarchive.geol.iastate.edu/cert.pem

  ServerName mtarchive.geol.iastate.edu
  Include conf.d/mtarchive.inc

</VirtualHost>


<VirtualHost *:443>

  SSLEngine on
  SSLProtocol all -SSLv2 -SSLv3
  SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM:+LOW
  SSLCertificateKeyFile /etc/pki/tls/private/mtarchive.key
  SSLCertificateChainFile /etc/pki/tls/certs/mtarchive_interim.crt
  SSLCertificateFile /etc/pki/tls/certs/mtarchive.crt

  ServerName mtarchive.geol.iastate.edu
  Include conf.d/mtarchive.inc

</VirtualHost>

